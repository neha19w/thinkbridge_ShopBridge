<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Items</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Item Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th>Item Id</th>
          <th>Item Name</th>
          <th>Item Price</th>
          <th>Item Details</th>

          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items_array ">
          <td>{{item.item_id}}</td>
          <td>{{item.item_name}}</td>
          <td>{{item.item_price}}</td>
          <td>{{item.item_details}}</td>

          <td><button (click)="deleteItem(item.item_id)" class='btn btn-primary'><i
                class="fa fa-futboll-0">Delete</i></button>&nbsp;
            <button (click)="updateItem(item.item_id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button>
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="itemupdateform" #updstu (ngSubmit)="updateStu(updstu)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Items</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let item of itemlist ">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="item_id" [(ngModel)]="item.item_id">
            <div class="form-group">
              <label for="name">Item Name</label>
              <input type="text" class="form-control" formControlName="item_name" [(ngModel)]="item.item_name">
            </div>

            <div class="form-group">
              <label for="name">Item Price</label>
              <input type="text" class="form-control" formControlName="item_price" [(ngModel)]="item.item_price">
            </div>

            <div class="form-group">
              <label for="name">Item Details</label>
              <input type="text" class="form-control" formControlName="item_details" [(ngModel)]="item.item_details">

            </div>

          </div>
          <div [hidden]="!isupdated">
            <h4>Item Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
